name: CI/CD - Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Sync project to VPS
        run: |
          RSYNC_EXCLUDES="--exclude .git --exclude node_modules --exclude .env --exclude .github --exclude nginx/log --exclude nginx/conf.d --exclude nginx/certs"
          rsync -avz --delete $RSYNC_EXCLUDES -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/srv/apps/prestamos-bk

      - name: Deploy using Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /srv/apps/prestamos-bk
            docker compose pull || true
            docker compose up -d --build
            docker image prune -f
          EOF
